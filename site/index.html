<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" />
  <title>Cryptogram</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="controls-panel">
    <details>
      <summary>Select quote</summary>
      <ul class="puzzle-choice-list" id="puzzle-choice-list"></ul>
    </details>
  </nav>
  <div class="details-panel">
    <div class="quote-author">
      <div class="quote-author__name" id="author-name"></div>
      <div class="quote-author__year" id="author-year"></div>
    </div>
  </div>

  <main>
    <h1>Cryptogram</h1>
    <div class="cryptogram-words" id="cryptogram-words">
    </div>
  </main>

  <script type="module">
    import { main } from "./main.ts"

    main({
      cryptogramWordsNode: document.getElementById("cryptogram-words"),
      puzzleLinksNode: document.getElementById("puzzle-choice-list"),
      setAuthor: (name, year) => {
        document.getElementById("author-name").textContent = name
        document.getElementById("author-year").textContent = year || ""
      }
    })
  </script>
</body>

</html>
